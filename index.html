<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="images/bucket-list.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<h4 class="Errortext"></h4>
<body>
    <div class="task_plate">
        <div class="task_text">
            <h1> Tasks </h1>
        </div>
        <div class="taskCount">
            <h1><span class="taskDoneNumber">0</span>/<span class="totalTaskNumber">0</span></h1>
        </div>
    </div>
    <div class="addTodo">
        <input class="todoInput" type="text" placeholder="Enter your task here">
        <button class="addButton"><i class="fa-solid fa-square-plus"></i></button>
    </div>

    <div class="todoList"></div>
    

    <script src="js/script.js"></script>
</body>

</html>
